<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Vanila BookList Crud</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid  ">
            <div class="row header d-flex justify-content-center text-danger border-primary-subtle rounded-3 bg-dark-subtle text-center my-3">
                <div class="col-6 bg-primary-subtle rounded-5">
                    <h1>BookList Vanila</h1>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-6 bg-secondary-subtle">
                    <form id="book-form" class="m-5">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Author</label>
                            <input type="author" class="form-control" id="author">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">ISBN</label>
                            <input type="isbm" class="form-control" id="isbn">
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" style="width: 30%;" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-6 bg-info-subtle">
                    <table class="table table-success">
                        <thead>
                            <th class="text-success">Title</th>
                            <th class="text-success">Author</th>
                            <th class="text-success">ISBN</th>
                            <th class="text-success">Action</th>
                        </thead>
                        <tbody id="book-list"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="main1.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
